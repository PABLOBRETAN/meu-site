<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Meu Site de Contato</title>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('imagens/code-1839406_1280.jpg');
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(52, 58, 64, 0.8); /* Transparência */
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Lobster', cursive;
    }

    nav {
      background-color: rgba(73, 80, 87, 0.8); /* Transparência */
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px 20px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 700;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000000;
      border-radius: 5px;
    }

    main {
      background-color: rgba(255, 255, 255, 0.9); /* Transparência */
      max-width: 800px;
      padding: 20px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    footer {
      background-color: rgba(52, 58, 64, 0.8); /* Transparência */
      color: #ffffff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .contact-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-info img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .contact-info a {
      color: #000000;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #007bff;
    }

    .contact-info code {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Para mais informações</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Página Inicial</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <main>
    <h2>Contatos</h2>
    <p>Entre em contato pelo e-mail: <code>bretanpablo@gmail.com</code></p>
    <div class="contact-info">
      <img src="imagens/WhatsApp.svg.png" alt="WhatsApp">
      <a href="https://wa.me/+5517997066601"><code>+55 17 99706-6601</code></a>
    </div>
    <div class="contact-info">
      <img src="imagens/vecteezy_instagram-logo-png-instagram-icon-transparent_18930413_874.png" alt="Instagram">
      <a href="https://www.instagram.com/bretan_dev?igsh=MWtsbzY5NHJvNm12ZA%3D%3D&utm_source=qr"><code>@bretan_dev</code></a>
    </div>
    <div class="contact-info">
      <img src="imagens/Linkedin-Logo.png" alt="LinkedIn">
      <a href="https://www.linkedin.com/in/pablo-rafael-bretan-99176416b/"><code>Pablo Rafael Bretan</code></a>
    </div>
    <div class="contact-info">
      <img src="imagens/0_CpxR8zt1z6vZDorB.png" alt="GitHub">
      <a href="https://github.com/PABLOBRETAN"><code>Pablo</code></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Pablo Rafael Bretan. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
